<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>{% block title %}Kontes Robot Indonesia Regional 3 2017 - UGM{% endblock %}</title>

	<meta name="description" content="Kontes Robot Indonesia Regional 3 2017 Universitas Gadjah Mada">
	<meta name="keywords" content="kri, ugm">
	<meta name="author" content="Universitas Gadjah Mada">

	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}'">
	<link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.jpg' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static '/img/apple-touch-icon-72x72.jpg' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.jpg' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/custom-animations.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

	<!--[if lt IE 9]>
		<script src="{% static 'js/html5shiv.js' %}"></script>
		<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->

	{% block inline-style %}
	<style>
		.navigation-header {
			padding: 0;
		}
		.navigation-header .logo {
			padding: 25px 0;;
		}
		.navigation-header .navbar-toggle {
			padding: 40px 0;
		}
		@media (max-width: 767px) {
			.navigation-header .logo {
				padding: 23px 15px 13px 35px;
			}
			.navigation-header .navbar-toggle {
				padding: 27px 15px 13px 35px;
			}
		}
		.btn.btn-outline-clr.btn-sm {
			padding-left: 0;
			padding-right: 0;
		}
	</style>
	{% endblock %}
</head>
<body>
    <div class="preloader-mask">
		<div class="preloader"></div>
	</div>

    {% block content %}{% endblock %}

	<section class="footer">
		<div class="footer-base">
			<div class="container">
				<div class="col-md-6">
					<ul class="footer-nav">
						<li class="footer-nav item"><a href="#">Kontak</a></li>
						<li class="footer-nav item"><a href="#">FAQ</a></li>
					</ul>
				</div>
				<div class="col-md-6 align-right">
					<ul class="socials-nav align-right">
						<li class="socials-nav-item"><a href="#"><span class="fa fa-twitter"></span></a></li>
						<li class="socials-nav-item"><a href="#"><span class="fa fa-facebook"></span></a></li>
						<li class="socials-nav-item"><a href="#"><span class="fa fa-instagram"></span></a></li>
					</ul>
					<p class="text-alt">
						<small>Universitas Gadjah Mada &copy 2017</small>
					</p>
				</div>
			</div>
		</div>
	</section>

    <!--[if lt IE 9]>
		<script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<![endif]-->
	<!--[if (gte IE 9) | (!IE)]><!-->
		<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
	<!--<![endif]-->

	<script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.validate.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.plugin.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/masonry.pkgd.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/modal-box.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/kri.js' %}"></script>
</body>
</html>
